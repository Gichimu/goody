<mat-drawer-container class="example-container">
  
  <mat-drawer
    mode="side"
    [class.sidenav-open]="open"
    [class.sidenav-close]="!open"
    opened
  >
    <mat-drawer-container
      #drawer
      class="example-container"
      (mouseenter)="sidenavToggle()"
      (mouseleave)="sidenavToggle()"
      autosize
    >
      <mat-drawer class="example-sidenav" mode="side">
       
      </mat-drawer>

      <div class="example-sidenav-content">
        <span>
          <button type="button" (click)="getRoute('profile')" mat-button>
            <mat-icon class="menu-icon">insert_emoticon</mat-icon>
            {{ user.username }}
          </button>
          <mat-divider></mat-divider>
          <div class="side-menu">
            <button type="button" mat-button (click)="getRoute('landing')">
              <mat-icon class="menu-icon">dashboard</mat-icon> Dashboard
            </button>

            <button type="button" (click)="openDialog()" mat-button>
              <mat-icon class="menu-icon">person_add</mat-icon> Create new
            </button>
            <br />
            <button type="button" mat-button (click)="drawer.toggle()">
              <mat-icon class="menu-icon">login</mat-icon> Exit
            </button>
          </div>
        </span>
      </div>
    </mat-drawer-container>
  </mat-drawer>
  <mat-drawer-content [ngStyle]="{ 'margin-left.px': contentMargin }">
    <div class="main-content">
      <ng-container *ngComponentOutlet="navigatedRoute"></ng-container>
        
    </div>
  </mat-drawer-content>
</mat-drawer-container>
